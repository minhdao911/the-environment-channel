<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Environment Channel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- <link rel="stylesheet" href="css/globe.css"> -->
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/data.css">
</head>
<body>
    <div id="tooltip">
        <p><strong><span id="name"></span></strong></p>
        <p id="value"></p>
        <p id="cond-value"></p>
        <p id="temp-value"></p>
        <p id="wind-value"></p>
        <p id="humid-value"></p>
    </div>
    <div id="globe"></div>
    <div id="country">
        <div class="options">
            <!-- <ul>
                <li id="temp"><i class="wi wi-thermometer"></i></li>
                <li id="wind"><i class="wi wi-strong-wind"></i></li>
                <li id="humid"><i class="wi wi-humidity"></i></li>
            </ul> -->
            <button id="tempBtn"><i class="wi wi-thermometer"></i></button>
            <button id="windBtn"><i class="wi wi-strong-wind"></i></button>
            <button id="humidBtn"><i class="wi wi-humidity"></i></button>
        </div>
    </div>
    <div id="data">
        <div class="close-data">Close</div>
        <div class="data-container">
            <div class="left">
              <h2>Real-time Air Quality Index</h2>
              <div class="details">
                <div class="progress-block" id="pm10">
                  <div class="name">PM<sub>10</sub></div>
                  <div class="info-holder">
                    <div class="progress">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress-number"></div>
                  </div>

                </div>
                <div class="progress-block" id="pm25">
                  <div class="name">PM<sub>2.5</sub></div>
                  <div class="info-holder">
                    <div class="progress">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress-number"></div>
                  </div>

                </div>
                <div class="progress-block" id="so2">
                  <div class="name">SO<sub>2</sub></div>
                  <div class="info-holder">
                    <div class="progress">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress-number"></div>
                  </div>

                </div>
                <div class="progress-block" id="o3">
                  <div class="name">O<sub>3</sub></div>
                  <div class="info-holder">
                    <div class="progress">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress-number"></div>
                  </div>

                </div>
                <div class="progress-block" id="no2">
                  <div class="name">NO<sub>2</sub></div>
                  <div class="info-holder">
                    <div class="progress">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress-number"></div>
                  </div>

                </div>
              </div>
            </div>
            <div class="right">
              <h2>Historical Data</h2>
              <div class="canvas">
              </div>
              <div class="buttons">
                <div class="custom-radios">
                  <div class="category">
                    <input type="radio" id="last-2-days" name="time-period" value="2" checked>
                    <label for="last-2-days">
                       <span>
                         Last 2 days
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="last-week" name="time-period" value="7">
                    <label for="last-week">
                       <span>
                      Last week
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="last-month" name="time-period" value="30">
                    <label for="last-month">
                       <span>
                        Last Month
                       </span>
                     </label>
                  </div>
                </div>
                <div class="custom-radios">
                  <div class="category">
                    <input type="radio" id="pm-25" name="air-category" value="pm-25" checked>
                    <label for="pm-25">
                       <span>
                         PM<sub>2.5</sub>
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="pm-10" name="air-category" value="pm-10">
                    <label for="pm-10">
                       <span>
                         PM<sub>10</sub>
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="so-2" name="air-category" value="so-2">
                    <label for="so-2">
                       <span>
                       SO<sub>2</sub>
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="o-3" name="air-category" value="o-3">
                    <label for="o-3">
                       <span>
                       O<sub>3</sub>
                       </span>
                     </label>
                  </div>
                  <div class="category">
                    <input type="radio" id="no-2" name="air-category" value="no-2">
                    <label for="no-2">
                       <span>
                       NO<sub>2</sub>
                       </span>
                     </label>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <!-- <script src="js/globe.js"></script> -->
    <!-- <script src="js/finland.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
